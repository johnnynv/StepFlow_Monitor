version: '3.8'

services:
  stepflow:
    build: .
    container_name: stepflow-monitor
    ports:
      - "8080:8080"   # HTTP/Web UI
      - "8765:8765"   # WebSocket
    volumes:
      - ./storage:/app/storage
      - ./scripts:/workspace
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker-in-Docker if needed
    environment:
      - PYTHONUNBUFFERED=1
      - STEPFLOW_LOG_LEVEL=INFO
      - STEPFLOW_STORAGE_PATH=/app/storage
      - STEPFLOW_WEBSOCKET_HOST=0.0.0.0
      - STEPFLOW_WEBSOCKET_PORT=8765
      - STEPFLOW_AUTH_ENABLED=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - stepflow

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: stepflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro  # SSL certificates if available
    depends_on:
      - stepflow
    restart: unless-stopped
    networks:
      - stepflow
    profiles:
      - production

networks:
  stepflow:
    driver: bridge

volumes:
  storage:
    driver: local
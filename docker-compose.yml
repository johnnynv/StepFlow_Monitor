# StepFlow Monitor - Podman Compose Configuration
version: '3.8'

services:
  stepflow-monitor:
    build: 
      context: .
      dockerfile: Dockerfile
    image: stepflow-monitor:latest
    container_name: stepflow-monitor
    ports:
      - "8080:8080"    # Web interface
      - "8765:8765"    # WebSocket server
    volumes:
      - stepflow-data:/app/storage
      - stepflow-logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - STEPFLOW_ENV=production
      - STEPFLOW_HOST=0.0.0.0
      - STEPFLOW_PORT=8080
      - STEPFLOW_WS_PORT=8765
      - STEPFLOW_LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - stepflow-network

volumes:
  stepflow-data:
    driver: local
  stepflow-logs:
    driver: local

networks:
  stepflow-network:
    driver: bridge